<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">

        </header>
        <div class="content">
            <section class="profile">

                        <div class="info__bar">
                            <h1 class="info__title">Жак-Ив Кусто</h1>
                            <div class="info__setting-box">

                        <p class="info__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="add-button">
                <img class="add-button__plus" src="./images/plus.svg" alt="добавить">
            </button>
            </section>
            <section class="places">
                <article class="place">
                    <img class="place__illustration" src="./images/place img 1-6.png" alt="фото-Карачаевск">
                    <div class="place__box">
                        <h2 class="place__tetle">Карачаевск</h2>
                        <div class="place__heart"></div>
                    </div>
                </article>

                <article class="place">
                    <img class="place__illustration" src="./images/place img 2-4.png" alt="фото-Гора Эльбрус">
                    <div class="place__box">
                        <h2 class="place__tetle">Гора Эльбрус</h2>
                        <div class="place__heart"></div>
                    </div>
                </article>

                <article class="place">
                    <img class="place__illustration" src="./images/place img 3-5.png" alt="фото-Домбай">
                    <div class="place__box">
                        <h2 class="place__tetle">Домбай</h2>
                        <div class="place__heart"></div>
                    </div>
                </article>

                <article class="place">
                    <img class="place__illustration" src="./images/place img 2-4.png" alt="фото-Гора Эльбрус">
                    <div class="place__box ">
                        <h2 class="place__tetle ">Гора Эльбрус</h2>
                        <div class="place__heart "></div>
                    </div>
                </article>

                <article class="place ">
                    <img class="place__illustration " src="./images/place img 3-5.png " alt="фото-Домбай ">
                    <div class="place__box ">
                        <h2 class="place__tetle ">Домбай</h2>
                        <div class="place__heart "></div>
                    </div>
                </article>

                <article class="place ">
                    <img class="place__illustration " src="./images/place img 1-6.png " alt="фото-Карачаево-Черкессия ">
                    <div class="place__box ">
                        <h2 class="place__tetle ">Карачаево-Ч...</h2>
                        <div class="place__heart "></div>
                    </div>
                </article>

            </section>
        </div>
        <footer class="footer">
            <h3 class="footer__author">&copy; 2020 Mesto Russia</h3>

        </footer>
    </div>
