<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">


</head>

<body class="body">
    <div class="page">
        <!-- popup -->
        <div class="popup">
            <div class="popup__border">
                <button class="popup__exit" type="button">
                    <img class="popup__exit-img" src="./images/Close-Icon.svg" alt="закрыть">
                </button>
                <form class="popup__content">

                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__box_name  popup__box">
                        <input type="text" class="popup__text popup__user-name" name="name" placeholder="Имя">
                    </div>
                    <div class="popup__box_info popup__box">
                        <input type="text" class="popup__text popup__user-info" name="job" placeholder="О себе">
                    </div>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- header -->
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>
        <!-- content -->
        <div class="content">
            <!-- profile -->
            <section class="profile">
                <img class="avatar" src="./images/avatar.png" alt="Жак-Ив Кусто">
                <div class="info">
                    <div class="info__bar">
                        <h1 class="info__title">Жак-Ив Кусто</h1>
                        <div class="info__setting-box">
                            <img class="info__pen-image" src="./images/pen.svg" alt="редактировать">
                        </div>
                    </div>
                    <p class="info__subtitle">Исследователь океана</p>
                </div>
                <button class="add-button" type="button">
                    <img class="add-button__plus" src="./images/plus.svg" alt="добавить">
                </button>
            </section>
            <!-- places -->
            <section class="places">
                <article class="place">
                    <img class="place__illustration" src="./images/karachiaevsk.jpg" alt="фото Карачаевск">
                    <div class="place__box">
                        <h2 class="place__title">Карачаевск</h2>
                        <button class="place__heart" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__illustration" src="./images/mountain-elbrus.jpg" alt="фото Гора Эльбрус">
                    <div class="place__box">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button class="place__heart" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__illustration" src="./images/dombai.jpg" alt="фото Домбай">
                    <div class="place__box">
                        <h2 class="place__title">Домбай</h2>
                        <button class="place__heart" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__illustration" src="./images/mountain-elbrus.jpg" alt="фото Гора Эльбрус">
                    <div class="place__box">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button class="place__heart" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__illustration" src="./images/dombai.jpg" alt="фото Домбай ">
                    <div class="place__box">
                        <h2 class="place__title">Домбай</h2>
                        <button class="place__heart" type="button"></button>
                    </div>
                </article>
                <article class="place">
                    <img class="place__illustration" src="./images/karachiaevsk.jpg" alt="фото Карачаево-Черкессия ">
                    <div class="place__box">
                        <h2 class="place__title">Карачаево-Черкессия</h2>
                        <button class="place__heart" type="button">
                        </button>
                    </div>
                </article>
            </section>
        </div>
        <!-- footer -->
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
