<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">


</head>

<body class="body">


    <div class="page">


        <div class="popup">
            <form class="popup__content">
                <div class="popup__exit">
                    <img class="popup__exit-img" src="./images/Close-Icon.svg" alt="закрыть">
                </div>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__box_user_name  popup__box">
                    <input type="text" class="popup__text popup__userName">
                </div>
                <div class="popup__box_user_info popup__box">
                    <input type="text" class="popup__text popup__userInfo">
                </div>
                <button class="popup__button">Сохранить</button>
            </form>
        </div>


        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
            <div class="header__border"></div>
        </header>


        <div class="content">
            <section class="profile">
                <img class="avatar" src="./images/avatar.png" alt="аватар">
                <div class="info">
                    <div class="info__bar">
                        <h1 class="info__title">Жак-Ив Кусто</h1>
                        <div class="info__setting-box">
                            <img class="info__pen-image" src="./images/pen.svg" alt="редактировать">
                        </div>
                    </div>
                    <p class="info__subtitle">Исследователь океана</p>
                </div>
                <button class="add-button">
                    <img class="add-button__plus" src="./images/plus.svg" alt="добавить">
                </button>
            </section>


            <section class="places">
                <article class="place">
                    <img class="place__illustration" src="./images/place-img1-6.png" alt="фото-Карачаевск">
                    <div class="place__box">
                        <h2 class="place__title">Карачаевск</h2>
                        <div class="place__heart"></div>
                    </div>
                </article>

                <article class="place">
                    <img class="place__illustration" src="./images/place-img2-4.png" alt="фото-Гора Эльбрус">
                    <div class="place__box">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <div class="place__heart"></div>
                    </div>
                </article>

                <article class="place">
                    <img class="place__illustration" src="./images/place-img3-5.png" alt="фото-Домбай">
                    <div class="place__box">
                        <h2 class="place__title">Домбай</h2>
                        <div class="place__heart"></div>
                    </div>
                </article>

                <article class="place">
                    <img class="place__illustration" src="./images/place-img2-4.png" alt="фото-Гора Эльбрус">
                    <div class="place__box ">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <div class="place__heart "></div>
                    </div>
                </article>

                <article class="place">
                    <img class="place__illustration " src="./images/place-img3-5.png " alt="фото-Домбай ">
                    <div class="place__box ">
                        <h2 class="place__title">Домбай</h2>
                        <div class="place__heart "></div>
                    </div>
                </article>

                <article class="place">
                    <img class="place__illustration " src="./images/place-img1-6.png " alt="фото-Карачаево-Черкессия ">
                    <div class="place__box ">
                        <h2 class="place__title">Карачаево-Черкессия</h2>
                        <div class="place__heart "></div>
                    </div>
                </article>

            </section>
        </div>


        <footer class="footer">
            <h3 class="footer__author">&copy; 2020 Mesto Russia</h3>
        </footer>
    </div>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
