<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <!-- popup profile -->
        <div class="popup invisible popup_type_profile">
            <div class="popup__border">
                <button class="popup__exit" type="button">
                    <img class="popup__exit-img" src="./images/Close-Icon.svg" alt="закрыть">
                </button>
                <form class="popup__content popup__profile-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" id="user-name" class="popup__text popup__user-name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <p class="user-name-error text-error invisible"></p>
                    <input type="text" id='user-info' class="popup__text popup__user-info" name="job" placeholder="О себе" required minlength="2" maxlength="200">
                    <p class="user-info-error text-error invisible"></p>
                    <button class="popup__button popup__button_condition_disable " type="submit " disabled id="btn-profile">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- header -->
        <header class="header ">
            <img class="header__logo " src="./images/logo.svg " alt="лого ">
        </header>
        <!-- content -->
        <div class="content ">
            <!-- profile -->
            <section class="profile ">
                <img class="avatar " src="./images/avatar.png " alt="Жак-Ив Кусто ">
                <div class="info ">
                    <div class="info__bar ">
                        <h1 class="info__title ">Жак-Ив Кусто</h1>
                        <div class="info__setting-box ">
                            <img class="info__pen-image " src="./images/pen.svg " alt="редактировать ">
                        </div>
                    </div>
                    <p class="info__subtitle ">Исследователь океана</p>
                </div>
                <button class="add-button " type="button ">
                    <img class="add-button__plus " src="./images/plus.svg " alt="добавить ">
                </button>
            </section>
            <!-- places -->
            <section class="places ">
            </section>
            <template class="place-template ">
                <article class="place">
                    <img src="/ " class="place__illustration " alt="/ ">
                    <img src="./images/place__delete.svg " alt="удалить " class="place__delete ">
                    <div class="place__box ">
                        <h2 class="place__title "></h2>
                        <button class="place__heart " type="button "></button>
                    </div>
                </article>
            </template>
            <!--popup photo -->
            <div class="invisible popup popup_type_photo">
                <figure class="popup__border">
                    <img src="/" alt="/" class="popup__illustration">
                    <button type="button " class="popup__exit ">
                        <img src="./images/Close-Icon.svg " alt="закрыть " class="popup__exit-img ">
                    </button>
                    <figcaption class="popup__signature "></figcaption>
                </figure>
            </div>
            <!-- popup place -->
            <div class="popup invisible popup_type_place ">
                <div class="popup__border ">
                    <button class="popup__exit popup__exit_place " type="button ">
                        <img class="popup__exit-img " src="./images/Close-Icon.svg " alt="закрыть ">
                    </button>
                    <form class="popup__content popup__place-form " novalidate>
                        <h2 class="popup__title ">Новое место</h2>
                        <input type="text" id="place-name" class="popup__text popup__place-name " name="place " placeholder="Название " required minlength="2" maxlength="30">
                        <p class="place-name-error text-error invisible"></p>
                        <input type="text" id="place-link" class="popup__text popup__place-link " name="link" placeholder="Ссылка на картинку " required pattern="https://.*">
                        <p class="place-link-error text-error invisible"></p>
                        <button class="popup__button popup__button_condition_disable " type="submit" disabled id="btn-place">Создать</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer ">
            <p class="footer__author ">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <script src="./scripts/validate.js"></script>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/scripts.js "></script>


</body>

</html>
